    <title>addEdu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="./css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->

    <link href="/static/css/queryResult.css" rel="stylesheet">
    <link href="/static/css/process.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="queryResule">
        <h2>添加医疗记录信息</h2>
        <div class="back">
            <a href="/index">返回首页</a>
        </div>
        <form action="/uploadMed" method="post" name="uploadMedForm">
          <div class="top">
              <div class="middle">
                  <p>
                      <span>分组：</span>
                      <span>
                        <input type="text" name="groups" class="input_text" tabindex="1" onfocus="if(this.placeholder=='分组'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='分组';this.className ='input_text'}" accesskey="n" type="text" placeholder="分组" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>样本标识符：</span>
                      <span>
                        <input type="text" name="subjectMark" class="input_text" tabindex="1" onfocus="if(this.placeholder=='样本标识符'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='样本标识符';this.className ='input_text'}" accesskey="n" type="text" placeholder="样本标识符" size="25" autocomplete="off">
                      </span>
                  </p>

                      <span>姓名：</span>

                        <input type="text" name="name" class="input_text" tabindex="1" onfocus="if(this.placeholder=='姓名'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='姓名';this.className ='input_text'}" accesskey="n" type="text" placeholder="姓名" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>

                        <input type="text" name="nameInitials" class="input_text" tabindex="1" onfocus="if(this.placeholder=='姓名缩写'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='姓名缩写';this.className ='input_text'}" accesskey="n" type="text" placeholder="姓名缩写" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>病例号：</span>
                      <span>
                        <input type="text" name="caseNumber" class="input_text" tabindex="1" onfocus="if(this.placeholder=='病例号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='病例号';this.className ='input_text'}" accesskey="n" type="text" placeholder="病例号" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>

                      <span>
                        <input type="text" name="sex" class="input_text" tabindex="1" onfocus="if(this.placeholder=='性别'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='性别';this.className ='input_text'}" accesskey="n" type="text" placeholder="性别" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                    <span>民族：</span>
                    <span>
                      <input type="text" name="nation" class="input_text" tabindex="1" onfocus="if(this.placeholder=='民族'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='民族';this.className ='input_text'}" accesskey="n" type="text" placeholder="民族" size="25" autocomplete="off">
                    </span>
                  </p>
                  <p>
                    <span>疾病种类：</span>
                    <span>
                      <input type="text" name="diseases" class="input_text" tabindex="1" onfocus="if(this.placeholder=='疾病种类'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='疾病种类';this.className ='input_text'}" accesskey="n" type="text" placeholder="疾病种类" size="25" autocomplete="off">
                    </span>
                  </p>
                  <p>
                    <span>现病史：</span>

                    </span>
                  </p>
                  <p>

                    <span>
                      <input type="text" name="nativePlace" class="input_text" tabindex="1" onfocus="if(this.placeholder=='现住地'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='现住地';this.className ='input_text'}" accesskey="n" type="text" placeholder="现住地" size="25" autocomplete="off">

                      <input type="text" name="organization" class="input_text" tabindex="1" onfocus="if(this.placeholder=='机构'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='机构';this.className ='input_text'}" accesskey="n" type="text" placeholder="机构" size="25" autocomplete="off">
                    </span>
                  </p>
                  <p>

                    </span>

                    </span>
                  </p>
              </div>
          </div>
          <tr>
            <td>{{.Msg}}</td>
          </tr>
          <input type="hidden" name="photo" id="photo" value=""/>
          <button type="button" name="button" class="btn">添加医疗记录</button>
        </form>
    </div>
    <!-- data-backdrop="false"去除遮罩层  -->
    <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                    <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                    请输入医疗记录所必需的相关信息
                </p>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function() {
        var inputs = $('input[type="text"]');
        // 提交按钮
        $('.btn').click(function() {
            // 如果为空 报错提示
            for (var i = 0; i < inputs.length; i++) {
                if (!($(inputs[i]).val())) {
                    $(inputs[i]).addClass('redColor');
                    $('#myModal').modal('show');
                    setTimeout(function(){
                        $("#myModal").modal("hide");
                    },2000);
                    return;
                }
            }

            // 成功后提交数据
            // $(location).attr('href','index.html');
            $("form[name='uploadMedForm']").submit()
        })
    })
</script>
</html>
